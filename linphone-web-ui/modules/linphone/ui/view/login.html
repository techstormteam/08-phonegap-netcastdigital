<div class="login">
	<script id="linphone.ui.view.login.createAccount" type="text/x-handlebars-template">
		<div class="link"><a class="{{context.cls}}" href="{{context.link}}" data-i18n="content.view.login.create" target="_blank"></a></div>
	</script>
	<div class="logo"></div>
	<div class="title" data-i18n="content.view.login.title"></div>
	<div class="wait">
		<div class="imageLoaderCircle"></div>
		<span data-i18n="content.view.login.wait"></span>
	</div>
	<form class="accountSimple">
		<input class="account" type="text" value="">
		<input class="password" type="password" value="">
	</form>
	<form class="accountAdvanced">
		<input class="account" type="text" value="">
		<input class="password" type="password" value="">
		<input class="domain" type="text" value="">
		<input class="proxy" type="text" value="">
		<div class="choice">
			<span data-i18n="content.view.login.accountAdvanced.outband_proxy"></span>
			<input type="radio" name="outbandProxy" value="on"><label data-i18n="global.on"></label>
			<input type="radio" name="outbandProxy" value="off" checked="checked"><label data-i18n="global.off"></label>
		</div>
		<div class="choice">
			<span data-i18n="content.view.login.accountAdvanced.transport"></span>
			<input type="radio" name="transport" checked="checked" value="udp"><label data-i18n="global.transports.udp"></label>
			<input type="radio" name="transport" value="tcp"><label data-i18n="global.transports.tcp"></label>
			<input type="radio" name="transport" value="tls"><label data-i18n="global.transports.tls"></label>
		</div>
	</form>
	<div class="actions">
		<div class="button login"><div class="text" data-i18n="content.view.login.login"></div></div>
		<div><input type="checkbox" name="rememberMe" class="rememberMe"><label class="text" data-i18n="content.view.login.rememberMe"></label></div>
		<div class="link createAccount"></div>
		<div class="link advanced" data-i18n="content.view.login.advanced"></div>
		<div class="link simple" data-i18n="content.view.login.simple"></div>
	</div>
</div>
